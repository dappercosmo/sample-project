name: Dockerize and Deploy to GCP

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build the application
      - name: Build with Maven
        run: mvn clean package

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/demo-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/demo-app:latest

      # Authenticate with GCP
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Deploy to GCP
      - name: Deploy to GCP
        uses: google-github-actions/deploy-cloud-run@v1
        with:
          service: demo-app
          image: gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-app:latest
          region: us-central1
