name: Dockerize and Deploy to GCP

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Build the application
      - name: Build with Maven
        run: mvn clean package

      # Log in to DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sample-project:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/sample-project:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-app:latest
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/demo-app:latest

      # Authenticate with GCP
      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          export_default_credentials: true

      # Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy demo-app \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/sample-project:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
